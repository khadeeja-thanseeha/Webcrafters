<body>
    <header>

    <main>
        <div class="container">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to us with any questions, suggestions, or inquiries you may have. We're here to help!</p>
            <br><br><div class="contact-form">
            <center><form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <div class="button-group">
                <button type="button" onclick="redirectToPage()">Send Message</button><br><br><br><br>
                <button type="button" onclick="clearForm()">Clear</button>
                </div>
            </form></center>
            </div>
        </div>
    </main>

    </footer>
    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    </script>
